<div *ngIf="user$ | async as user">



  <h1>Howdy, {{ user.displayName }}</h1>
  <h4>{{ user.uid }}</h4>

  <button *ngIf="!user.uid"
          (click)="googleLogin()"
          [class.is-loading]="user.loading">

      Sign In with Google
  </button>



  <button *ngIf="user.uid"
          (click)="logout()">

        Logout
  </button>
</div>
