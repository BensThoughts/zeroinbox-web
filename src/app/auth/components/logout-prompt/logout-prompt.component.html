<div class=mat-logout-component>
  <h3 mat-dialog-title>Log Out</h3>

  <mat-dialog-content>
    Are you sure you want to log out?
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-stroked-button (click)="cancel()">
      No
    </button>
    <button mat-stroked-button (click)="confirm()">
      Yes
    </button>
  </mat-dialog-actions>
</div>
