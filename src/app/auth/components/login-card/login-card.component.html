<mat-card>
  <mat-card-header class="mb-3">
    Zero Inbox - Beta
  </mat-card-header>
  <div class="h-3">
    <mat-divider inset="true"></mat-divider>
  </div>
  <mat-card-content class="mt-2">
    This app is in beta development. The site will be up and down for at least
    the next month. If you stumbled across this page in the wild and the
    login functionality is turned on you can quickly clean up your GMail inbox.
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button (click)="signIn()" color="primary">Login</button>
  </mat-card-actions>
</mat-card>
