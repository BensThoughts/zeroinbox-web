<div
  *ngIf="settings$ | async as settings"
  class="flex flex-col gap-2 items-center w-full"
>
  <div class="mt-3">
    <h1 class="align-middle uppercase">
      {{ 'app.main.settings.title' | translate }}
    </h1>
  </div>
  <div class="my-2">
    <app-settings-theme [theme]="settings.theme"></app-settings-theme>
  </div>
  <div *ngIf="isBootstrapped$ | async" class="mb-8">
    <app-settings-categories></app-settings-categories>
  </div>
</div>
