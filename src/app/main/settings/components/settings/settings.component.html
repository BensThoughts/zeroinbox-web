<div class="flex flex-col items-center w-full" *ngIf="settings$ | async as settings">
    <div class="my-2"><h1 class="align-middle uppercase">{{ 'app.main.settings.title' | translate }}</h1></div>
    <div class="my-2">
      <app-settings-theme [theme]="settings.theme"></app-settings-theme>
    </div>
    <div *ngIf="isBootstrapped$ | async" class="my-2">
      <app-settings-categories  ></app-settings-categories>
    </div>
</div>
