<mat-card>
  <h2>Categories</h2>
  <div class="icon-form-field">
    <mat-list>
      <mat-list-item *ngFor="let category of categories">
          <mat-icon color="accent"><fa-icon icon="paint-brush" color="accent"></fa-icon></mat-icon>
        {{ category.name }}
      </mat-list-item>
    </mat-list>
  </div>
</mat-card>
