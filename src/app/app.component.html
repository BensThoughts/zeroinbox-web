<div [class]="'theme-wrapper ' + (theme$ | async)">
  <mat-toolbar color="primary" class="">
    <button (click)="sidenav.toggle()">
      <fa-icon icon="bars"></fa-icon>
    </button>
    <span class="pl-2">Zero Inbox</span>
    <span class="flex-auto"></span>
    <a routerLink="/story" class="">
      <button class="items-end" mat-flat-button>
        {{ 'app.component.about-button' | translate }}
      </button>
    </a>
  </mat-toolbar>
  <mat-sidenav-container class="wrapper">
    <mat-sidenav
      #sidenav
      (click)="sidenav.toggle()"
      mode="over"
      closed
      role="navigation"
      position="start"
    >
      <mat-nav-list>
        <div *ngIf="isBootstrapped$ | async; else preBootstrapMenuMobile">
          <a
            mat-list-item
            *ngFor="let auth_menu_item of auth_menu_items"
            routerLink="{{ auth_menu_item.route }}"
          >
            <span>
              <mat-icon matListIcon>
                <fa-icon [icon]="auth_menu_item.icon"></fa-icon>
              </mat-icon>
            </span>
            <span class="ml-2">
              {{ auth_menu_item.name }}
            </span>
          </a>
        </div>

        <a
          mat-list-item
          *ngIf="isDownloading$ | async"
          routerLink="/admin-panel/downloading"
        >
          <span class="">
            <mat-icon matListIcon>
              <fa-icon icon="download"></fa-icon>
            </mat-icon>
          </span>
          <span class="ml-2">
            {{ 'app.component.download' | translate }}
          </span>
        </a>

        <a mat-list-item (click)="signOut()" *ngIf="isLoggedIn$ | async">
          <span class="">
            <mat-icon matListIcon>
              <fa-icon icon="sign-out-alt"></fa-icon>
            </mat-icon>
          </span>
          <span class="ml-2">
            {{ 'app.component.logout' | translate }}
          </span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="min-h-full">
      <div class="min-h-full -mb-14">
        <router-outlet></router-outlet>
        <div class="h-14"></div>
      </div>
      <div class="">
        <footer class="h-14 w-full flex flex-row items-center justify-center">
          <div class="items-center">
            <a
              class="mx-2"
              href="https://twitter.com/InboxOrganizer"
              target="_blank"
            >
              <button mat-mini-fab class="mx-2">
                <fa-icon [icon]="['fab', 'twitter']"></fa-icon>
              </button>
            </a>
            <a
              class="mx-2"
              href="https://github.com/BensThoughts/zeroinbox-web"
            >
              <button mat-mini-fab class="mx-2">
                <fa-icon [icon]="['fab', 'github']"></fa-icon>
              </button>
            </a>
            <a class="mx-2" href="mailto:ZeroInbox.app@Gmail.com">
              <button mat-mini-fab class="mx-2">
                <fa-icon icon="envelope"></fa-icon>
              </button>
            </a>
          </div>
        </footer>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

<ng-template #preBootstrapMenuMobile>
  <a
    mat-list-item
    *ngFor="let menu_item of menu_items"
    routerLink="{{ menu_item.route }}"
  >
    <span>
      <mat-icon matListIcon>
        <fa-icon [icon]="menu_item.icon"></fa-icon>
      </mat-icon>
    </span>
    <span class="">
      {{ menu_item.name }}
    </span>
  </a>
</ng-template>

<ng-template #preBootstrapMenu>
  <a
    mat-list-item
    *ngFor="let menu_item of menu_items"
    routerLink="{{ menu_item.route }}"
  >
    <span class="">
      <mat-icon matListIcon>
        <fa-icon [icon]="menu_item.icon"></fa-icon>
      </mat-icon>
    </span>
    <span *ngIf="isOpen" class="">
      {{ menu_item.name }}
    </span>
  </a>
</ng-template>
