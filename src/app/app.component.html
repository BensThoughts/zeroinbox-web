<div [class]="'theme-wrapper ' + (theme$ | async)">

  <mat-sidenav-container>

    <mat-sidenav #sidenav class="d-md-none sidenav-sm" mode="over" closed role="navigation" position="start">
      <mat-nav-list>

        <div>

          <a mat-list-item *ngFor="let menu_item of menu_items" routerLink="{{ menu_item.link }}" (click)="sidenav.toggle()">
            <span>
              <mat-icon matListIcon>
                <fa-icon icon="{{ menu_item.icon }}"></fa-icon>
              </mat-icon>
            </span>
            <span class="menu-item-name-sm">
            {{ menu_item.name }}
            </span>
          </a>

        </div>

      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content  class="content">


      <!-- Only displayed on md or larger screens -->
      <div class="d-none d-md-block app-sidenav" [@openCloseSidenav]="isOpen ? 'open' : 'closed'">
      <!--<mat-sidenav #sidenavInside [@openCloseSidenav]="isOpen ? 'open' : 'closed'" opened >-->
        <div class="container" >
        <mat-nav-list>
        <a mat-list-item *ngFor="let menu_item of menu_items" routerLink="{{ menu_item.link }}">
          <span  class="app-nav-list-icon">
            <mat-icon matListIcon>
              <fa-icon icon="{{ menu_item.icon }}"></fa-icon>
            </mat-icon>
          </span>
          <span *ngIf="isOpen" class="menu-item-name">
            {{ menu_item.name }}
          </span>
        </a>

        <a mat-list-item (click)="signOut()">
          <span class="app-nav-list-icon">
            <mat-icon matListIcon>
              <fa-icon icon="sign-out-alt"></fa-icon>
            </mat-icon>
          </span>
          <span *ngIf="isOpen" class="menu-item-name">
            Logout
          </span>
        </a>
        </mat-nav-list>
      </div>
    <!--</mat-sidenav>-->
    </div>
        <div class="menu-chevron d-none d-md-block">
          <button [@twirlChevron]="isOpen ? 'left' : 'right'" class="chevron-button" type="button" aria-label="Toggle nav" mat-icon-button (click)="toggle()">
            <fa-icon size="2x" icon="chevron-circle-left"></fa-icon>
          </button>
        </div>


      <div class="wrapper">
        <div class="toolbar">
          <mat-toolbar color="primary">

            <button mat-icon-button class="d-md-none" (click)="sidenav.open()">
              <fa-icon icon="bars"></fa-icon>
            </button>

            <img src="./assets/logo.png">

            <span class="">
              <button mat-flat-button>About</button>
              <button mat-flat-button>FAQ</button>

              <a (click)="signOut()">
                <span>
                  <mat-icon matListIcon>
                    <fa-icon icon="sign-out-alt"></fa-icon>
                  </mat-icon>
                </span>
              </a>
            </span>

          </mat-toolbar>
        </div>
      </div>

      <div [@openCloseSidenavContent]="isOpen ? 'open' : 'closed'" class="reset-md" style="margin-top: 75px;">
        <router-outlet></router-outlet>
      </div>

    </mat-sidenav-content>

  </mat-sidenav-container>

</div>
