<mat-toolbar class="go-header">
  <mat-toolbar-row>
    <button type="button" aria-label="Toggle nav" mat-icon-button (click)="nav.toggle()" color="primary">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <span><img src="./assets/logo.png"></span>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container class="go-sidenav-container">



  <mat-sidenav *ngIf="isLoggedIn()" #nav mode="side" opened class="go-sidenav" role="navigation">
    <mat-nav-list class="dashboard">

      <button type="button" aria-label="Toggle nav" mat-icon-button (click)="nav.toggle()" color="primary">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <a mat-list-item routerLink='/home'>
        <span  class="app-nav-list-icon">
          <mat-icon matListIcon>
            <fa-icon icon="home" style="color: #808DE1;"></fa-icon>
          </mat-icon>
        </span>
        <span style="padding-left: .5em;">Home</span>
      </a>

      <a mat-list-item routerLink='/suggestions'>
        <span  class="app-nav-list-icon">
          <mat-icon matListIcon class="app-nav-list-icon">
            <fa-icon icon="lightbulb" style="color: #808DE1;"></fa-icon>
          </mat-icon>
        </span>
        <span style="padding-left: .5em;">Suggestions</span>
      </a>

      <a mat-list-item routerLink='/labels'>
        <span  class="app-nav-list-icon">
          <mat-icon matListIcon class="app-nav-list-icon">
            <fa-icon icon="tag" style="color: #808DE1;"></fa-icon>
          </mat-icon>
        </span>
        <span style="padding-left: .5em;">Labels</span>

      </a>

      <a mat-list-item routerLink='/filters'>
        <span  class="app-nav-list-icon">
          <mat-icon matListIcon class="app-nav-list-icon">
            <fa-icon icon="filter"style="color: #808DE1;"></fa-icon>
          </mat-icon>
        </span>
        <span style="padding-left: .5em;">Filters</span>
      </a>


      <a mat-list-item routerLink='/settings'>
        <span  class="app-nav-list-icon">
          <mat-icon matListIcon class="app-nav-list-icon">
            <fa-icon icon="cog"style="color: #808DE1;"></fa-icon>
          </mat-icon>
        </span>
        <span style="padding-left: .5em;">Settings</span>
      </a>

      <a mat-list-item (click)="signOut()">
        <span  class="app-nav-list-icon">
          <mat-icon matListIcon class="app-nav-list-icon">
            <fa-icon icon="sign-out-alt"style="color: #808DE1;"></fa-icon>
          </mat-icon>
        </span>
        <span style="padding-left: .5em;">Logout</span>
      </a>

    </mat-nav-list>
  </mat-sidenav>
<!--
  <mat-sidenav position="end">End</mat-sidenav>
-->
  <mat-sidenav-content>
    <router-outlet></router-outlet>
    <!--
    <div [@slideAnimation]="o.isActivated ? o.activatedRoute : ''">
      <router-outlet #o="outlet"></router-outlet>
    </div>
  -->
  </mat-sidenav-content>


</mat-sidenav-container>
