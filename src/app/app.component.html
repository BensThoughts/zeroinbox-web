<div [class]="'theme-wrapper ' + (theme$ | async)">
  
  <mat-toolbar color="primary">
    <span class="spacer">
      <button mat-icon-button class="d-md-none" (click)="sidenav.toggle()">
        <fa-icon icon="bars"></fa-icon>
      </button>
      Zero Inbox
               <!--<img src="./assets/logo2.png">-->
               <div class="testTitle">
                
               </div>
    </span>

    <a routerLink="/story">
      <button mat-flat-button>{{ 'app.component.about-button' | translate }}</button>
    </a>
            
<!--     <span *ngIf="isLoggedIn$ | async">
      <a (click)="signOut()">
        <button mat-icon-button class="logout-button">
          <mat-icon class="logout-icon" matListIcon>
            <fa-icon icon="sign-out-alt"></fa-icon>
          </mat-icon>
        </button>
      </a>
    </span> -->

  </mat-toolbar>

  <mat-sidenav-container class="wrapper">

    <mat-sidenav #sidenav class="d-md-none sidenav-sm" mode="over" closed role="navigation" position="start">
      <mat-nav-list>

        <div *ngIf="isBootstrapped$ | async; else preBootstrapMenuMobile">
          <a mat-list-item *ngFor="let auth_menu_item of auth_menu_items" routerLink="{{ auth_menu_item.route }}">
            <span>
              <mat-icon matListIcon>
                <fa-icon icon="{{ auth_menu_item.icon }}"></fa-icon>
              </mat-icon>
            </span>
            <span class="menu-item-name-sm">
            {{ auth_menu_item.name }}
            </span>
          </a>
        </div>


          <a mat-list-item *ngIf="isDownloading$ | async" routerLink="/admin-panel/downloading">
            <span class="">
              <mat-icon matListIcon>
                <fa-icon icon="download"></fa-icon>
              </mat-icon>
            </span>
            <span class="menu-item-name-sm">
              {{ 'app.component.download' | translate }}
            </span>
          </a>

          <a mat-list-item (click)="signOut()" *ngIf="isLoggedIn$ | async">
            <span class="">
              <mat-icon matListIcon>
                <fa-icon icon="sign-out-alt"></fa-icon>
              </mat-icon>
            </span>
            <span class="menu-item-name-sm">
              {{ 'app.component.logout' | translate }}
            </span>
          </a>


      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content  class="content container-fluid">

      <!-- Only displayed on md or larger screens -->
      <div class="d-none d-md-block app-sidenav">
        <mat-sidenav #sidenavInside [@openCloseSidenav]="isOpen ? 'open' : 'closed'" opened >

          <mat-nav-list>

            <div *ngIf="isBootstrapped$ | async; else preBootstrapMenu">
              <a mat-list-item *ngFor="let auth_menu_item of auth_menu_items" routerLink="{{ auth_menu_item.route }}">
                <span  class="app-nav-list-icon">
                  <mat-icon matListIcon>
                    <fa-icon icon="{{ auth_menu_item.icon }}"></fa-icon>
                  </mat-icon>
                </span>
                <span *ngIf="isOpen" class="menu-item-name">
                  {{ auth_menu_item.name }}
                </span>
              </a>
            </div>

            <a mat-list-item *ngIf="isDownloading$ | async" routerLink="/admin-panel/downloading">
              <span class="">
                <mat-icon matListIcon>
                  <fa-icon icon="download"></fa-icon>
                </mat-icon>
              </span>
              <span class="menu-item-name">
                {{ 'app.component.download' | translate }}
              </span>
            </a>

            <a mat-list-item (click)="signOut()" *ngIf="isLoggedIn$ | async">
              <span class="app-nav-list-icon">
                <mat-icon matListIcon>
                  <fa-icon icon="sign-out-alt"></fa-icon>
                </mat-icon>
              </span>
              <span *ngIf="isOpen" class="menu-item-name">
                {{ 'app.component.logout' | translate }}
              </span>
            </a>

          </mat-nav-list>

        </mat-sidenav>
      </div>

      <div class="menu-chevron d-none d-md-block">
      
        <button [@twirlChevron]="isOpen ? 'left' : 'right'" class="chevron-button" type="button" aria-label="Toggle nav" mat-icon-button (click)="toggle()">
          <fa-icon size="2x" icon="chevron-circle-left"></fa-icon>
        </button>
    
      </div>

      <div [@openCloseSidenavContent]="isOpen ? 'open' : 'closed'" class="d-block h-100 reset-md">
        <div class="outlet-wrapper">
          <router-outlet></router-outlet>
        </div>
        <footer class="footer" color="primary">
          <div class="container d-inline-flex align-content-center justify-content-center">
            <a href="https://twitter.com/InboxOrganizer" target="_blank">
              <button mat-mini-fab class="mx-2">
                  <fa-icon [icon]="['fab','twitter']"></fa-icon>
              </button>
            </a>
            <a href="https://facebook.com">
              <button mat-mini-fab class="mx-2">
                <fa-icon [icon]="['fab', 'facebook']"></fa-icon>
              </button> 
            </a>
            <a href="mailto:ZeroInbox.app@GMail.com">
              <button mat-mini-fab class="mx-2">
                <fa-icon icon="envelope"></fa-icon>
              </button>                
            </a>
          </div>
        </footer>
      </div>

    </mat-sidenav-content>

  </mat-sidenav-container>

</div>

<ng-template #preBootstrapMenuMobile>
  <a mat-list-item *ngFor="let menu_item of menu_items" routerLink="{{ menu_item.route }}">
    <span>
      <mat-icon matListIcon>
        <fa-icon icon="{{ menu_item.icon }}"></fa-icon>
      </mat-icon>
    </span>
    <span class="menu-item-name-sm">
    {{ menu_item.name }}
    </span>
  </a>
</ng-template>

<ng-template #preBootstrapMenu>
  <a mat-list-item *ngFor="let menu_item of menu_items" routerLink="{{ menu_item.route }}">
    <span  class="app-nav-list-icon">
      <mat-icon matListIcon>
        <fa-icon icon="{{ menu_item.icon }}"></fa-icon>
      </mat-icon>
    </span>
    <span *ngIf="isOpen" class="menu-item-name">
      {{ menu_item.name }}
    </span>
  </a>
</ng-template>
