<div class="container-fluid">
  <span class="d-flex justify-content-center align-items-center my-3">
          Review Actions
  </span>

    <mat-divider></mat-divider>
  <mat-tab-group mat-align-tabs="center">

    <mat-tab label="Label">
      <span *ngIf="(labelTasks$ | async).length != 0; else noneLeft">
          <app-label-table>
          </app-label-table>
      </span>
      <ng-template #noneLeft>
        <div class="container justify-content-center align-items-center">
            <span class="how-to d-flex justify-content-center align-items-center my-2">
                <mat-card>
                  <mat-card-title>
                    No Label Actions!
                  </mat-card-title>
                  <mat-divider></mat-divider>
                  <mat-card-content>
                      There are no label actions created. You need to create some first.
                      Go to the senders page, then select some senders that you would like
                      to label and click create actions.
                  </mat-card-content>
                </mat-card>
              </span>
        </div>
        
      </ng-template>

    </mat-tab>
    <mat-tab label="Delete">

      <div *ngIf="deleteTasks$ | async as deleteTasks">
        <div *ngFor="let task of deleteTasks">
        <mat-card>
          {{ task.fromAddress }}
        </mat-card>
        </div>
      </div>

    </mat-tab>

  </mat-tab-group>


    

</div>
