
<div>


  <span class="d-flex flex-wrap justify-content-center align-items-center">
    <form>
      <mat-form-field>
        <input matInput placeholder="Search Address" #searchInput>
      </mat-form-field>
    </form>
  </span>




<table mat-table matSort [dataSource]="dataSource" class="mat-table">

   <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>
        <div class="d-flex justify-content-between align-items-center">

    
          <span class="d-flex">
            <span class="mat-header-cell" mat-sort-header="fromAddress">Sort By Address</span>
          </span>
        
          </div>
      </th>

     <td mat-cell *matCellDef="let suggestion">

     <div class="table-data">
       {{suggestion.fromAddress}}
       <div class="count-text">
        <span class="count-text2">
         <span class="icon-handler">

           <mat-checkbox
                (click)="$event.stopPropagation()"
                (change)="$event ? suggestionToggle('delete', suggestion.senderId) : null"
                [checked]="isSelected('delete',suggestion.senderId)">
                <span class="icon-handler-2">
                  <fa-icon size="1x" icon="trash-alt"></fa-icon>
                </span>
          </mat-checkbox>


       </span>

       <span class="icon-handler">
         <mat-checkbox (click)="$event.stopPropagation()"
                     (change)="$event ? suggestionToggle('label', suggestion.senderId) : null"
                     [checked]="isSelected('label', suggestion.senderId)">

                     <span class="icon-handler-2">
                     <fa-icon size="1x" icon="tag"></fa-icon>
                     </span>

       </mat-checkbox>
       </span>

       <span class="count-text3">
       Threads: {{suggestion.count}}
       </span>

       </span>
       </div>
        </div>
     </td>
    </ng-container>

     <ng-container matColumnDef="select-all-row">
      <th mat-header-cell *matHeaderCellDef>
        <span class="d-flex justify-content-between align-items-center">
            <span>
                <span class="icon-handler">
                    <mat-checkbox (change)="$event ? masterToggle('delete') : null"
                                  [checked]="selectionDelete.hasValue() && isAllSelected('delete')"
                                  [indeterminate]="selectionDelete.hasValue() && !isAllSelected('delete')">
                                  <span class="icon-handler-2">
                                  <fa-icon icon="trash-alt"></fa-icon>
                                  </span>
                    </mat-checkbox>
                    </span>
              
                    <span class="icon-handler">
                    <mat-checkbox (change)="$event ? masterToggle('label') : null"
                                  [checked]="selectionLabel.hasValue() && isAllSelected('label')"
                                  [indeterminate]="selectionLabel.hasValue() && !isAllSelected('label')">
                                  <span class="icon-handler-2">
                                  <fa-icon icon="tag"></fa-icon>
                                  </span>
                    </mat-checkbox>
                    </span>
            </span>
           
            <button mat-stroked-button (click)="createActions()">Create Actions</button>
        </span>
      
      </th>
     </ng-container>


   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
   <tr mat-header-row *matHeaderRowDef="['select-all-row']"></tr>
   <tr mat-row
        *matRowDef="let suggestion; columns: displayedColumns;"
        (click)="toggleFromRow(suggestion.senderId)"
        [@removeRow]="myRemoved ? 'add' : 'remove'">
   </tr>
 </table>


</div>

<ng-template #noneLeft>
  <div *ngIf="cutoff$ | async as cutoff">
    There are no suggestions left with at least {{ cutoff }} threads.
  </div>
</ng-template>


<div class="d-none d-flex justify-content-between align-items-center flex-nowrap">
  <span class="d-none d-md-block">
      <button class="text-left" mat-stroked-button (click)="createActions()">Create Actions</button>
  </span>
    <mat-paginator #paginator
                   [length]="totalRows$ | async"
                   [pageSizeOptions]="pageSizeOptions"
                   showFirstLastButtons="true">
    </mat-paginator>
</div>
