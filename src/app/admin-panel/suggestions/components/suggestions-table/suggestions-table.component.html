

<table mat-table [dataSource]="dataSource" class="mat-table">




   <!-- Address Column -->
   <ng-container matColumnDef="address">
     <th mat-header-cell *matHeaderCellDef>

       <div>
       <span class="icon-handler">
       <mat-checkbox (change)="$event ? masterToggle('delete') : null"
                     [checked]="selectionDelete.hasValue() && isAllSelected('delete')"
                     [indeterminate]="selectionDelete.hasValue() && !isAllSelected('delete')">
                     <span class="icon-handler-2">
                     <fa-icon icon="trash-alt"></fa-icon>
                     </span>
       </mat-checkbox>
       </span>

       <span class="icon-handler">
       <mat-checkbox (change)="$event ? masterToggle('label') : null"
                     [checked]="selectionLabel.hasValue() && isAllSelected('label')"
                     [indeterminate]="selectionLabel.hasValue() && !isAllSelected('label')">
                     <span class="icon-handler-2">
                     <fa-icon icon="tag"></fa-icon>
                     </span>
       </mat-checkbox>
       </span>

       </div>
     </th>

     <td mat-cell *matCellDef="let suggestion">

     <div class="table-data">
       {{suggestion.fromAddress}}
       <div class="count-text">
        <span class="count-text2">
         <span class="icon-handler">

           <mat-checkbox
                (click)="$event.stopPropagation()"
                (change)="$event ? suggestionToggle('delete', suggestion.id) : null"
                [checked]="isSelected('delete',suggestion.id)">
                <span class="icon-handler-2">
                  <fa-icon size="1x" icon="trash-alt"></fa-icon>
                </span>
          </mat-checkbox>


       </span>

       <span class="icon-handler">
         <mat-checkbox (click)="$event.stopPropagation()"
                     (change)="$event ? suggestionToggle('label', suggestion.id) : null"
                     [checked]="isSelected('label', suggestion.id)">

                     <span class="icon-handler-2">
                     <fa-icon size="1x" icon="tag"></fa-icon>
                     </span>

       </mat-checkbox>
       </span>

       <span class="count-text3">
       Threads: {{suggestion.count}}
       </span>

       </span>
       </div>
        </div>
     </td>

   </ng-container>

   <!-- Count Column -->
   <!--
   <ng-container matColumnDef="count">
     <th mat-header-cell *matHeaderCellDef> Count </th>
     <td mat-cell *matCellDef="let suggestion"> {{suggestion.count}} </td>
   </ng-container>   -->




   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
   <tr mat-row [@removeRow]="myRemoved ? 'add' : 'remove'" *matRowDef="let row; columns: displayedColumns;"></tr>
 </table>
