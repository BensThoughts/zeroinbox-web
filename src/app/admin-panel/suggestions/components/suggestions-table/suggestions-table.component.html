<table mat-table [dataSource]="dataSource">

   <!-- Delete Column -->
   <ng-container matColumnDef="delete">
     <th mat-header-cell *matHeaderCellDef>
        Delete
        <div>
        <mat-checkbox (change)="$event ? masterToggle('delete') : null"
                      [checked]="selectionDelete.hasValue() && isAllSelected('delete')"
                      [indeterminate]="selectionDelete.hasValue() && !isAllSelected('delete')">
        </mat-checkbox>
        </div>
     </th>
     <td mat-cell *matCellDef="let suggestion">

       <mat-checkbox (click)="$event.stopPropagation()"
                     (change)="$event ? suggestionToggle('delete', suggestion) : null"
                     [checked]="suggestion.actionDelete"
                     [disabled]="suggestion.actionLabel">
       </mat-checkbox>
                     <!--(change)="$event ? selection.toggle(suggestion) : null"
                     (change)="$event ? onSuggestionDeleteToggle(suggestion) : null"-->
       <!--<mat-checkbox [checked]="suggestion.actionDelete"
                     [disabled]="suggestion.actionLabel"
                     (change)="onSuggestionDeleteToggle(suggestion)">
       </mat-checkbox>-->

     </td>
   </ng-container>

   <!-- Label Column -->
   <ng-container matColumnDef="label">
     <th mat-header-cell *matHeaderCellDef>
       Label
       <div>
       <mat-checkbox (change)="$event ? masterToggle('label') : null"
                     [checked]="selectionLabel.hasValue() && isAllSelected('label')"
                     [indeterminate]="selectionLabel.hasValue() && !isAllSelected('label')">
       </mat-checkbox>
       </div>
     </th>
     <td mat-cell *matCellDef="let suggestion">

       <mat-checkbox (click)="$event.stopPropagation()"
                     (change)="$event ? suggestionToggle('label', suggestion) : null"
                     [checked]="suggestion.actionLabel"
                     [disabled]="suggestion.actionDelete">

       </mat-checkbox>
                           <!-- (change)="onSuggestionLabelToggle(suggestion)">-->

     </td>
   </ng-container>

   <!-- Address Column -->
   <ng-container matColumnDef="address">
     <th mat-header-cell *matHeaderCellDef> Address </th>
     <td mat-cell *matCellDef="let suggestion"> {{suggestion.fromAddress}} </td>
   </ng-container>

   <!-- Count Column -->
   <ng-container matColumnDef="count">
     <th mat-header-cell *matHeaderCellDef> Count </th>
     <td mat-cell *matCellDef="let suggestion"> {{suggestion.count}} </td>
   </ng-container>


   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
   <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
 </table>
