<div class="h-100">
  <div class="container h-100 my-4">
    
    <div class="row" *ngIf="currentSender$ | async; else noSenderSelected">
      <div class="col">

        <!-- <span class="d-flex align-items-center justify-content-center my-2">
          View Senders
        </span> -->

        <mat-divider></mat-divider>

          <mat-card class="my-2">
            Sender selected
          </mat-card>

      </div>
    </div>

    <ng-template #noSenderSelected>
      <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
          <mat-divider></mat-divider>
          <mat-card class="my-2">
            Sender not selected
          </mat-card>
        </div>
      </div>
    </ng-template>

  </div>
</div>
