<div class=mat-logout-component>
  
  <mat-dialog-content>
    Move all emails from <b>{{ sender.fromAddress }}</b> to the trash?
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-stroked-button (click)="cancel()">
      Cancel
    </button>
    <button mat-stroked-button (click)="delete()">
      Trash
    </button>
  </mat-dialog-actions>

</div>
