

<div class="h-100">
  <div class="container h-100 my-4">
    <div class="row" *ngIf="suggestionsLoaded$ | async; else loading">
      <div class="col">

        <span class="d-flex align-items-center justify-content-center my-2">
          Create Actions
        </span>

    <mat-divider></mat-divider>
    
    <mat-tab-group mat-align-tabs="center">
      <mat-tab label="Name">
        <mat-card class="my-2">
        <app-count-suggestions-table></app-count-suggestions-table>
        </mat-card>
      </mat-tab>
      <mat-tab label="Size">
        <mat-card class="my-2">
        <go-suggestions-size-table></go-suggestions-size-table>
        </mat-card>

      </mat-tab>

    </mat-tab-group>

</div>




</div>

<ng-template #loading>
  <div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
      <mat-spinner [strokeWidth]="7"></mat-spinner>
    </div>
  </div>
</ng-template>

</div>
</div>
