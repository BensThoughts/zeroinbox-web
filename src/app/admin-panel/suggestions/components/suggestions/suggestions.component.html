

<div *ngIf="sendersLoaded$ | async; else loading">
  <div class="container-fluid my-4">
    <div class="row">
      <div class="col mx-0 px-0">

      Label By

    <mat-divider></mat-divider>

    <mat-tab-group mat-align-tabs="center">
      <mat-tab label="Name">
        <mat-card class="my-2">
        <go-suggestions-table [myData]="suggestions$ | async"></go-suggestions-table>
        </mat-card>
      </mat-tab>
      <mat-tab label="Size">
        <!--          <go-suggestions-table></go-suggestions-table>         -->

      </mat-tab>

    </mat-tab-group>

</div>
</div>
</div>
</div>
