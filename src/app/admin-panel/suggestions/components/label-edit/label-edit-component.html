<div class=mat-logout-component>
  <h3 mat-dialog-title>Edit Label</h3>
  
  <mat-dialog-content>
    <form>
        <mat-form-field>
          <input matInput [placeholder]="labelName" #searchInput>
        </mat-form-field>
      </form>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-stroked-button (click)="save()">
      Delete
    </button>
    <button mat-stroked-button (click)="delete()">
      Save
    </button>
  </mat-dialog-actions>

</div>
