<div>

    <span class="d-flex flex-wrap justify-content-center align-items-center">
      <form>
        <mat-form-field>
            <input matInput placeholder="{{ 'app.admin-panel.senders.count-table.search' | translate }}" #searchInput>
        </mat-form-field>
      </form>
    </span>
  
    <table mat-table matSort [dataSource]="dataSource" class="mat-table">
  
      <ng-container matColumnDef="threadIdCount">
        
        <th mat-header-cell *matHeaderCellDef>
          <span class="d-flex justify-content-between align-items-center">
            
            <span class="d-flex">
               <span class="mat-header-cell" mat-sort-header="fromAddress">{{ 'app.admin-panel.senders.count-table.sort-address' | translate }}</span>
            </span>  
               
            <button mat-stroked-button (click)="deleteAll()">{{ 'app.admin-panel.senders.count-table.trash-all-button' | translate }}</button>

            
          </span>
        </th>
  
        <td mat-cell *matCellDef="let sender">
          <div class="table-data">
            {{sender.fromAddress}}
            <div class="container py-3 px-0">
              <div class="row align-items-center">
                <div class="col flex-grow-1">
                  <span style="margin-right: 10px;">
                    <button style="height: 30px;" mat-stroked-button (click)="labelSender(sender)"><fa-icon icon="tag"></fa-icon></button>
                  </span>
                  <span style="margin-left: 0px;">
                    <button style="height: 30px;" mat-stroked-button (click)="deleteSender(sender)"><fa-icon icon="trash-alt"></fa-icon></button>

                  </span>

                </div>
                <div class="col-md-6 col-sm-3 flex-shrink-1">

                </div>
                <div class="col flex-shrink-1 align-items-center">
                  <p style="text-align: right;">
                    Threads: {{sender.threadIdCount}}

                  </p>


                </div>
              </div>

            </div>
          </div>
        </td>
  
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row
          *matRowDef="let sender; columns: displayedColumns;"
          [@removeRow]="myRemoved ? 'add' : 'remove'">
      </tr>
    </table>
  </div>
  
  <ng-template #noneLeft>
    <div *ngIf="cutoff$ | async as cutoff">
      Congratulations, your inbox is now empty :-).
    </div>
  </ng-template>


  <!-- Extra small screens -->
  <div class="d-none d-xs-block d-sm-none d-flex my-2 align-items-center justify-content-between">
    <button class="mx-2" mat-stroked-button (click)="labelAll()">{{ 'app.admin-panel.senders.count-table.label-all-button' | translate }}</button>
    <button class="mx-2" mat-stroked-button (click)="deleteAll()">{{ 'app.admin-panel.senders.count-table.trash-all-button' | translate }}</button>
  </div>

  <div class="d-xs-block d-sm-none">
    <mat-divider inset="true" class="my-2"></mat-divider>
  </div>



  
  
  <div class="d-flex justify-content-between align-items-center flex-nowrap">
    <!-- Small and larger screens -->
    <div class="d-none d-sm-block">
        <button class="mx-2 my-1" mat-stroked-button (click)="labelAll()">{{ 'app.admin-panel.senders.count-table.label-all-button' | translate }}</button>
        <button class="mx-2 my-1" mat-stroked-button (click)="deleteAll()">{{ 'app.admin-panel.senders.size-table.trash-all-button' | translate }}</button>
    </div>
    <mat-paginator #paginator
                   [length]="totalRows$ | async"
                   [pageSizeOptions]="pageSizeOptions"
                   showFirstLastButtons="true">
    </mat-paginator>
  </div>
