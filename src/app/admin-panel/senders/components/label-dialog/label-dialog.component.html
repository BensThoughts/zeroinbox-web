<div class=mat-logout-component>
  
  <mat-dialog-content>

    <form [formGroup]="formGroup">
      <div>
        <mat-form-field>
            <mat-label>{{ 'app.admin-panel.senders.label-dialog.category-selector-title' | translate }}</mat-label>
              <mat-select [placeholder]=""
                          formControlName="category">
                  <mat-option *ngFor="let category of categories" [value]="category.value">
                    {{ category.name }}
                  </mat-option>
                </mat-select>
          </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>{{ 'app.admin-panel.senders.label-dialog.label-name-input-title' | translate }} </mat-label>
          <input matInput placeholder="Label Name" 
                          [value]="sender.fromName"
                          formControlName="labelName">
        </mat-form-field>
      </div>
    </form>

  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-stroked-button (click)="cancel()">
      {{ 'app.admin-panel.senders.label-dialog.cancel-button' | translate }}
    </button>
    <button mat-stroked-button [disabled]="!formGroup.valid" (click)="save()">
      {{ 'app.admin-panel.senders.label-dialog.confirm-button' | translate }}
    </button>
  </mat-dialog-actions>

</div>
