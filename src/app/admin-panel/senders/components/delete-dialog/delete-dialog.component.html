<div class=mat-logout-component>
  
  <mat-dialog-content>
    Move all emails to the trash?
    <ul>
      <li>
        {{ sender.fromAddress }}
      </li>
    </ul>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-stroked-button (click)="cancel()">
      Cancel
    </button>
    <button mat-stroked-button (click)="delete()">
      Trash
    </button>
  </mat-dialog-actions>

</div>
