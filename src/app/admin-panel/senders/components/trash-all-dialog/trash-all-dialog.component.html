<div class=mat-logout-component>
  
  <mat-dialog-content>
    {{ 'app.admin-panel.senders.trash-all-dialog.content' | translate }}
    <ul>
      <li *ngFor="let sender of senders">
        {{ sender.fromAddress}}
      </li>
    </ul>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-stroked-button (click)="cancel()">
      {{ 'app.admin-panel.senders.trash-all-dialog.cancel-button' | translate }}
    </button>
    <button mat-stroked-button (click)="delete()">
      {{ 'app.admin-panel.senders.trash-all-dialog.confirm-button' | translate }}
    </button>
  </mat-dialog-actions>

</div>
