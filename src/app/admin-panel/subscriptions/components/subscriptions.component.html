<div class="container-fluid">
    <mat-divider></mat-divider>
  <mat-tab-group mat-align-tabs="center">

    <mat-tab label="Subscriptions">
        <mat-paginator #paginator 
          [length]="totalRows$ | async"
          [pageSize]="5"
          [pageIndex]="0"
          [pageSizeOptions]="[5, 10, 25, 100]"
          showFirstLastButtons="true">
        </mat-paginator>
        <table matSort class="mat-elevation-z2 mat-header-row sort-button">
          <tr>
              <th class="mat-header-cell" mat-sort-header="fromName">Name</th>
              <th class="mat-header-cell" mat-sort-header="count">Count</th>
          </tr>

        </table>

        <mat-list>
          <div class="my-3" *ngFor="let sender of displayedRows$ | async">
            <mat-list-item>
              <div class="my-2">

                <div class="my-1">
                        {{ sender.fromName }} ( {{ sender.fromAddress }} )


                </div>
               
                  <mat-divider></mat-divider>
                </div>

            </mat-list-item>
            </div>

        </mat-list>
      

    </mat-tab>

  </mat-tab-group>


    

</div>
