<div class="container-fluid">
    <mat-divider></mat-divider>
  <mat-tab-group mat-align-tabs="center">

    <mat-tab label="Subscriptions">
        <mat-paginator #paginator 
          [length]="totalRows$ | async"
          [pageSize]="5"
          [pageIndex]="0"
          [pageSizeOptions]="[5, 10, 25, 100]"
          showFirstLastButtons="true">
        </mat-paginator>
        <table matSort class="mat-elevation-z2 mat-header-row sort-button">
          <tr>
              <th class="mat-header-cell" mat-sort-header="fromName">Name</th>
              <th class="mat-header-cell" mat-sort-header="count">Count</th>
          </tr>

        </table>
        
      <mat-accordion>

        <div class="my-3">
          <div class="my-1" *ngFor="let sender of displayedRows$ | async">

            <mat-expansion-panel>
              <mat-expansion-panel-header class="right-aligned-header">
                <mat-panel-title>
                  {{ sender.fromName }} ( {{ sender.fromAddress }} )
                </mat-panel-title>
              </mat-expansion-panel-header>
            
              <mat-chip-list>
                <mat-chip>
                  <code>
                    Threads: {{ sender.count }}
                  </code>
                </mat-chip>
                <mat-chip>
                  <code>
                    Size: {{ sender.totalSizeEstimate }} MB
                  </code>
                </mat-chip>
              </mat-chip-list>
          
            </mat-expansion-panel>
          
          </div>
        </div>

      </mat-accordion>

    </mat-tab>

  </mat-tab-group>


    

</div>
