<div class="container-fluid">
    <mat-divider></mat-divider>
  <mat-tab-group mat-align-tabs="center">

    <mat-tab label="Subscriptions">
      <mat-accordion>
        <div class="my-3">
          <div class="my-1" *ngFor="let sender of displayedRows$ | async">

          <mat-expansion-panel>
            <mat-expansion-panel-header>
            <mat-panel-title>
            {{ sender.fromName }}
          </mat-panel-title>



          </mat-expansion-panel-header>
              {{ sender.fromAddress }} {{ sender.count }}
          </mat-expansion-panel>
          </div>
        </div>

      </mat-accordion>

      <mat-paginator #paginator 
                    [pageSize]="pageSize"
                    [length]="totalRows$ | async"
                    [pageSize]="pageSize"
                    [pageIndex]="0"
                    [pageSizeOptions]="pageSizeOptions"
                    showFirstLastButtons="true">
      </mat-paginator>

    </mat-tab>

  </mat-tab-group>


    

</div>
